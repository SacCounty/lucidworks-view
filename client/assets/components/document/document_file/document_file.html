<article class="grid-block document document-file row">
  <div class="detail vertical grid-content">
    <h3 class="head-field" ng-if="::vm.doc._templateDisplayFields.path">
        <field value="::vm.doc._templateDisplayFields.path" highlight="::vm.highlight[doc._templateDisplayFields.id]" maxlength="200" hkey="{{::vm.getTemplateDisplayFieldName('path')}}"></field>
    </h3>
    <div class="large-8 xlarge-7 xx-large-6">
      <div class="content" ng-if="::vm.doc._templateDisplayFields.summary_txt">
        <field value="::vm.doc._templateDisplayFields.summary_txt" highlight="::vm.highlight[vm.doc._templateDisplayFields.id]" maxlength="500" 
              hkey="content_txt"></field>
      </div>
      <div class="size" ng-if="::vm.doc._templateDisplayFields.contentLength_l">
        <span class="doc-label">Size:</span> <field value="::vm.doc._templateDisplayFields.contentLength_l | humanizeFilesize"></field>
      </div>
      <div class="mimetype" ng-if="::vm.doc._templateDisplayFields.fileType">
        <span class="doc-label">File Type:</span> <field value="::vm.doc._templateDisplayFields.fileType" highlight="::vm.highlight[doc._templateDisplayFields.id]" maxlength="200"
               hkey="{{::vm.getTemplateDisplayFieldName('fileType')}}"></field>
      </div>
      <div class="owner" ng-if="::vm.doc._templateDisplayFields.creator">
        <span class="doc-label">Creator:</span> <field value="::vm.doc._templateDisplayFields.creator" highlight="::vm.highlight[doc._templateDisplayFields.id]" maxlength="200"
               hkey="{{::vm.getTemplateDisplayFieldName('creator')}}"></field>
      </div>
      <div class="last-modified" ng-if="::vm.doc._templateDisplayFields.lastModified">
        <span class="doc-label">Last Modified:</span> <field value="::vm.doc._templateDisplayFields.lastModified | date"></field> UTC
      </div>

     </div>
  </div>
</article>
